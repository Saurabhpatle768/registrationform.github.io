<!DOCTYPE html>
<html lang="en">
  <script>

		function load() {
			var savedData = JSON.parse(localStorage.getItem("formData"));
			if (savedData) {
				document.getElementById("name").value = savedData.name;
				document.getElementById("email").value = savedData.email;
				document.getElementById("password").value = savedData.password;
				document.getElementById("dob").value = savedData.dob;
				document.getElementById("terms").checked = savedData.terms;
			}
		}

		function save() {
			var formData = {
				name: document.getElementById("name").value,
				email: document.getElementById("email").value,
				password: document.getElementById("password").value,
				dob: document.getElementById("dob").value,
				terms: document.getElementById("terms").checked
			};
			localStorage.setItem("formData", JSON.stringify(formData));
		}

		function clearForm() {
			document.getElementById("name").value = "";
			document.getElementById("email").value = "";
			document.getElementById("password").value = "";
			document.getElementById("dob").value = "";
			document.getElementById("terms").checked = false;
			localStorage.removeItem("formData");
			document.getElementById("formTable").style.display = "none";
			document.getElementById("formSubmitButton").disabled = true;
		}

		function validateDOB() {
			var dob = new Date(document.getElementById("dob").value);
			var age = (Date.now() - dob.getTime()) / (1000 * 60 * 60 * 24 * 365.25);
			if (age >= 18 && age <= 55) {
				document.getElementById("dobError").innerHTML = "";
				document.getElementById("formSubmitButton").disabled = false;
			} else {
				document.getElementById("dobError").innerHTML = "Please enter a valid date of birth between 18 and 55 years ago.";
				document.getElementById("formSubmitButton").disabled = true;
			}
		}
		function showdetails() {
			var name = document.getElementById
			("name").value
			document.write("Your name is = "+ name);

			var email = document.getElementById
			("email").value
			document.write("Your email is = "+ email);

			var password = document.getElementById
			("password").value
			document.write("Your password is = "+ password);

			var dob = document.getElementById
			("dob").value
			document.write("Your dob is = "+ dob);

		}
	</script>

  <body>
    <header class="header">
        <h2>This HTMl Registration form</h2>
    <form action="backend.php">
      <div>
       <label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" onchange="validateDOB()" required>
		<span id="dobError" style="color:red;"></span><br><br>

		<label for="terms">I accept the terms and conditions:</label>
		<input type="checkbox" id="terms" name="terms" required><br><br>

		<button type="submit" id="formSubmitButton" >Submit</button>
		<button type="button" onclick="clearForm()">Clear Form</button>
    </form>
